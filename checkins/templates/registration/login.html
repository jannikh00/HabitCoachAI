{% extends "base.html" %}

{% block content %}

<!-- main heading -->
<h1 class="page-title">Login</h1>

<!-- error message if authentication fails -->
{% if form.errors %}
<p class="alert alert-danger">Invalid credentials</p>
{% endif %}

<!-- login form (POST method for secure credential submission) -->
<form method="post" class="card">
  {% csrf_token %} <!-- CSRF token for security -->

  <!-- username input field -->
  <div class="form-group">
    <label for="id_username" class="form-label">Username</label>
    <input type="text" name="username" required id="id_username" autofocus class="form-input">
  </div>

  <!-- password input field -->
  <div class="form-group">
    <label for="id_password" class="form-label">Password</label>
    <input type="password" name="password" required id="id_password" class="form-input">
  </div>

  <!-- submit button -->
  <button type="submit" class="btn btn-primary mt-3">Sign in</button>

  <!-- optional redirect target after successful login -->
  <input type="hidden" name="next" value="{{ next }}">
</form>

{% endblock %}
